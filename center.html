<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>



<body>
    <div class="main_div">

        <div class="score"> 
            <div class="player_x"> player x: <span class="player_xs"></span></div>
            <div class="turn"></div>
            <div class="player_o">player o: <span class="player_os"></span></div>
        </div>


        
        <div class="result_div main_table">
            <table class="main_table">

                <tr class="row1">
                    <td class="one cell"></td>
                    <td class="two cell"></td>
                    <td class="three cell"></td>
                </tr>
                <tr class="row2">
                    <td class="four cell"></td>
                    <td class="five cell"></td>
                    <td class="six cell"></td>
                </tr>
                <tr class="row3">
                    <td class="seven cell"></td>
                    <td class="eight cell"></td>
                    <td class="nine cell"></td>
                </tr>
            </table>

            <div class="result_marker main_table"> </div>
        </div>
            
            

       
      


      

        

        
        <button class="restart"> play again</button>

    </div>




    

    <script src="/script.js"> </script>
</body>
</html>
